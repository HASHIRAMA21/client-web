<app-navbar></app-navbar>
<div class="container" *ngIf="projectFormGroup">
    <form formGroup="projectFormGroup">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" formControlName="name" [ngClass]="{'is-invalid':projectFormGroup.controls['name'].errors && submitted}">
            <div *ngIf="submitted && projectFormGroup.controls['name'].errors" class="invalid-feedback">
                <div *ngIf="projectFormGroup.controls['name'].errors['required']">Name is required</div>
            </div>
        </div>
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" formControlName="name">
        </div>
        <div class="form-group">
            <label>Descritption</label>
            <input type="text" class="form-control" formControlName="description">
        </div>
        <button class="btn btn-success" (click)="onSaveProject()">Save</button>
    </form>
</div>
